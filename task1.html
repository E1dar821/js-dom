<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валидация</title>
  <style>
    .error { color: red; display: none; }
    input { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Регистрация</h1>
  <form id="registrationForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name">
    <small class="error" id="nameError">Обязательно для заполнения</small>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <small class="error" id="emailError">Некорректный почта</small>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
    <small class="error" id="passwordError">Пароль должен содержать минимум 8 символов</small>

    <button type="button" id="submitBtn">Отправить</button>
  </form>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      document.getElementById('nameError').style.display = name ? 'none' : 'block';
      document.getElementById('emailError').style.display = (email.includes('@') && email.includes('.')) ? 'none' : 'block';
      document.getElementById('passwordError').style.display = password.length >= 8 ? 'none' : 'block';
    });
  </script>
</body>
</html>
