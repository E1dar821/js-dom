<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея изображений</title>
  <style>
    .thumbnail { width: 100px; margin: 5px; cursor: pointer; }
    #largeImageContainer { display: none; margin-top: 20px; }
    #largeImage { max-width: 500px; }
  </style>
</head>
<body>
  <h1>Галерея</h1>
  <div class="gallery">
    <img src="thumb1.jpg" class="thumbnail" onclick="showImage('img1.jpg')">
    <img src="thumb2.jpg" class="thumbnail" onclick="showImage('img2.jpg')">
    <img src="thumb3.jpg" class="thumbnail" onclick="showImage('img3.jpg')">
  </div>
  <div id="largeImageContainer">
    <img id="largeImage" src="" alt="Увеличенное изображение">
  </div>

  <script>
    function showImage(src) {
      document.getElementById('largeImage').src = src;
      document.getElementById('largeImageContainer').style.display = 'block';
    }
  </script>
</body>
</html>
